<script>
$('#logout').click(function(e) {
    'use strict';

    e.preventDefault();
    var url = $(this).attr('href');

    $.post(url, {}, function(data) {
        if (data.responseCode == '0') {
            window.location = '/';
        }
    }, 'json');
});
</script>
