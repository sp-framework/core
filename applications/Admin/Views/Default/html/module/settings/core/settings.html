{% if settings['debug'] == 1 %}
	{% set debugChecked = 'checked' %}
{% endif %}
{% if settings['cache'] == 1 %}
	{% set cacheChecked = 'checked' %}
{% endif %}
<div class="row p-2">
	<div class="col border-right">
		<legend>Debug</legend>
		<div class="row">
			<div class="form-group col">
				<label for="debug-enabled">Debug Enabled?</label>
				<div class="checkbox icheck-danger">
					<input type="checkbox" name="debug-enabled" id="debug-enabled" {{debugChecked|default('')}}>
					<label for="debug-enabled"></label>
				</div>
			</div>
		</div>
		<hr>
		<legend>Cache</legend>
		<div class="row">
			<div class="form-group col">
				<label for="cache-enabled">Cache Enabled?</label>
				<div class="checkbox icheck-success">
					<input type="checkbox" name="cache-enabled" id="cache-enabled" {{cacheChecked|default('')}}>
					<label for="cache-enabled"></label>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="form-group col">
				<label for="cache-timeout">Cache Timeout</label>
				<input type="number" class="form-control" id="cache-timeout" placeholder="Timeout in seconds" value="{{settings['cacheTimeout']|default('3600')}}">
			</div>
			<div class="col">
				<div class="form-group">
					<label for="cache-service">Cache Service</label>
					<select class="custom-select" id="cache-service" disabled>
						<option value="0">Select Cache Service</option>
						<option value="streamCache" selected>Stream Cache</option>
						{# {% for service in services %}
							{% if service['service'] == settings['service'] %}
								<option value="{{service['service']}}" selected>{{service['service']}}</option>
							{% else %}
								<option value="{{service['service']}}">{{service['service']}}</option>
							{% endif %}
						{% endfor %} #}
					</select>
				</div>
			</div>
		</div>
		<hr>
		<div class="row">
			<div class="form-group col">
				<button type="button" id="cache-clear" class="btn btn-block btn-danger btn-lg"><i class="fa fa-fas fa-fw fa-trash"></i> Clear Cache</button>
			</div>
		</div>
	</div>
	<div class="col">
		<legend>Database</legend>
		<div class="form-group col">
			<label for="db-host">Host</label>
			<input type="text" class="form-control" id="db-host" placeholder="Host" value="{{settings['db']['host']}}" disabled>
		</div>
		<div class="form-group col">
			<label for="db-dbname">Database Name</label>
			<input type="text" class="form-control" id="db-dbname" placeholder="Host" value="{{settings['db']['dbname']}}" disabled>
		</div>
		<div class="form-group col">
			<label for="db-username">Username</label>
			<input type="text" class="form-control" id="db-username" placeholder="Username" value="{{settings['db']['username']}}" disabled>
		</div>
		<div class="form-group col">
			<label for="db-password">Password</label>
			<input type="text" class="form-control" id="db-password" placeholder="Password" value="{{settings['db']['password']}}" disabled>
		</div>
		<div class="form-group col">
			<label for="db-port">Port</label>
			<input type="text" class="form-control" id="db-port" placeholder="Port" value="{{settings['db']['port']}}" disabled>
		</div>
	</div>
</div>
