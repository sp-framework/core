<div class="row p-2">
	<div class="col">
		<input type="hidden" name="id" id="id" class="form-control" value="{{viewsData.package.id}}">
		<input type="hidden" name="installed" id="installed" class="form-control" value="{{viewsData.package.installed}}">
		<div class="row">
			<div class="col">
				<div class="form-group">
					<label for="version">Version</label>
					<div class="input-group">
						<input type="text" name="version" id="version" class="form-control" value="{{viewsData.package.version}}" placeholder="Version" disabled>
					</div>
				</div>
			</div>
			<div class="col">
				<div class="form-group">
					<label for="name">Package Name</label>
					<div class="input-group">
						<input type="text" name="name" id="name" class="form-control" value="{{viewsData.package.name}}" placeholder="Package Name" disabled>
					</div>
				</div>
			</div>
			<div class="col">
				<div class="form-group">
					<label for="display-name">Package Display Name</label>
					<div class="input-group">
						<input type="text" name="display-name" id="display-name" class="form-control" value="{{viewsData.package.display_name}}" placeholder="Package Display Name">
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col">
				<div class="form-group">
					<label for="description">Description</label>
					<div class="input-group">
						<textarea name="description" id="description" class="form-control" placeholder="Description">{{viewsData.package.description}}</textarea>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col">
				<div class="form-group">
					<label for="package-repo">Repository URL</label>
					<div class="input-group">
						<input type="text" name="package-repo" id="package-repo" class="form-control" placeholder="Eg: https://api.github.com/orgs/h-w-f/package-repo" value="{{viewsData.package.repo}}">
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
