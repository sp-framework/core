{% set sectionId = 'maintenance' %}
<div id="{{componentId}}-{{sectionId}}" hidden>
    <div class="row">
        <div class="col">
            <div class="jumbotron text-center bg-info">
                <h1>
                    <span class="text-white"><i class="fas fa-fw fa-wrench"></i> Under maintenance</span>
                </h1>
                <p class="lead">Component is currently undergoing some maintenance.</p>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <h2>What happened?</h2>
            <p class="lead">Components need regular maintenance to keep them up and running smoothly.</p>
        </div>
        <div class="col">
            <h2>What can I do?</h2>
            <p class="lead">Nothing. Please check again soon.</p>
        </div>
    </div>
</div>
