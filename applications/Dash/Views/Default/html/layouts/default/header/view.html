<input id="security-token" type="hidden" name="{{security.getTokenKey()}}" value="{{security.getToken()}}">
<nav class="main-header navbar navbar-expand navbar-white navbar-light">
    <div class="container-fluid">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a id="push-menu" data-widget="pushmenu" class="nav-link" role="button" href="#"><i class="fas fa-bars"></i></a>
            </li>
        </ul>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" data-widget="control-sidebar" data-slide="true" href="#" role="button"><i class="fas fa-th-large"></i></a>
            </li>
            <li id="profile-dropdown" class="nav-item dropdown">
                {% if auth.account() %}
                    {% set profile = profile.profile(auth.account()['id']) %}
                    <a class="nav-link" data-toggle="dropdown" href="#" aria-expanded="true">
                        {% if profile['portrait'] is defined and profile['portrait'] !== '' %}
                            <img src="{{links.url('storages/q/uuid/' ~ profile['portrait'] ~ '/w/30')}}" class="rounded-sm" style="position:relative;top: -5px;" alt="User Image">
                        {% else %}
                            <i class="far fa-user"></i>
                        {% endif %}
                    </a>
                    <div class="dropdown-menu dropdown-menu-right">
                        <a href="{{links.url('users/profile')}}" id="profile" class="dropdown-item contentAjaxLink">
                            <i class="fa fa-id-card mr-2"></i> Profile
                        </a>
                        <a href="{{links.url('auth/logout')}}" id="logout" class="dropdown-item">
                            <i class="fa fa-sign-out-alt mr-2"></i> Logout
                        </a>
                    </div>
                {% endif %}
            </li>
        </ul>
    </div>
</nav>
<script>
$('#logout').click(function(e) {
    e.preventDefault();
    var url = $(this).attr('href');

    var postData = { };
    var tokenKey = $('.token').attr('name');
    var token = $('.token').val();
    postData[tokenKey] = token;
    $.post(url, postData, function(data) {
        if (data.responseCode == '0') {
            window.location = '/';
        }
    }, 'json');
});
</script>
