<table class="table table-sm table-hover">
    <thead>
        <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Version</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>{{module['name']}}</td>
            <td>{{module['description']}}</td>
            <td>{{module['version']}}</td>
            {% if module['update_available'] and module['update_available'] == 1 %}
                <td><button type="button" class="btn btn-primary btn-xs">Update ({{module['update_version']}})</button></td>
            {% else %}
                <td></td>
            {% endif %}
        </tr>
    </tbody>
</table>
