<div class="row">
    <div class="col">
        <label class="text-uppercase">Information received from Internet</label>
        <div class="row">
            <div class="col">
                <label>Domain Name: </label>
                <span id="domain-name">-</span>
            </div>
            <div class="col">
                <label>Domain CName: </label>
                <span id="domain-cname">-</span>
            </div>
        </div>
        <div class="domain-ip-record">
            <div class="row">
                <div class="col">
                    <label>ipV4 Addresses: </label>
                    <span id="a-addresses">-</span>
                </div>
                <div class="col">
                    <label>ipV6 Addresses: </label>
                    <span id="aaaa-addresses">-</span>
                </div>
            </div>
        </div>
        <div class="domain-soa-record">
            <div class="row">
                <div class="col">
                    <label>SOA Primary NS: </label>
                    <span id="soa-primary-ns">-</span>
                </div>
                <div class="col">
                    <label>SOA Responsible Party: </label>
                    <span id="soa-responsible-party">-</span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col" id="domain-alert"></div>
        </div>
    </div>
</div>
