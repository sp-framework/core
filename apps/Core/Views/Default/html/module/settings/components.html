<ul class="nav nav-tabs" id="component-settings-tab" role="tablist">
    <li class="nav-item" role="presentation">
        <a class="nav-link active" id="general-tab" data-toggle="tab" href="#general" role="tab" aria-controls="general" aria-selected="true">General</a>
    </li>
    <li class="nav-item" role="presentation">
        <a class="nav-link" id="settings-tab" data-toggle="tab" href="#settings" role="tab" aria-controls="settings" aria-selected="false">Settings</a>
    </li>
</ul>
<div class="tab-content" id="component-settings-tab-content">
    <div class="tab-pane fade show active" id="general" role="tabpanel" aria-labelledby="general-tab">
        {% include 'settings/components/general.html' %}
    </div>
    <div class="tab-pane fade" id="settings" role="tabpanel" aria-labelledby="settings-tab">
        {% include 'settings/components/settings.html' %}
    </div>
</div>
<script>
/*global paginatedPNotify */
$('#modal-save').click(function() {
    $('body').trigger('settingsSave');

    var postData = { };
    postData['settings'] = { };

    postData['type'] = 'components';
    postData['id'] = $('#id').val();
    postData['display_name'] = $('#display-name').val();
    postData['description'] = $('#description').val();
    postData['repo'] = $('#component-repo').val();

    $.post('/{{route}}/modules/module/settings/edit', postData, function(data) {
        if (data.responseCode === 0) {
            location.reload();
        } else {
            paginatedPNotify('error', {
                text        : data.responseMessage,
                textTrusted : true
            });
        }
    }, 'json');
});
</script>
