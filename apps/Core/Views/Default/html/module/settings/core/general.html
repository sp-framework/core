<div class="row p-2">
    <div class="col">
        <input type="hidden" name="id" id="id" class="form-control" value="{{core['id']}}">
        <input type="hidden" name="installed" id="installed" class="form-control" value="{{core['installed']}}">
        <div class="row">
            <div class="col">
                <div class="form-group">
                    <label for="version">Version</label>
                    <div class="input-group">
                        <input type="text" name="version" id="version" class="form-control" value="{{core['version']}}" placeholder="Version" disabled="disabled">
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="form-group">
                    <label for="name">Component Name</label>
                    <div class="input-group">
                        <input type="text" name="name" id="name" class="form-control" value="{{core['name']}}" placeholder="Component Name" disabled="disabled">
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="form-group">
                    <label for="display-name">Component Display Name</label>
                    <div class="input-group">
                        <input type="text" name="display-name" id="display-name" class="form-control" value="{{core['display_name']}}" placeholder="Component Display Name">
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="form-group">
                    <label for="description">Description</label>
                    <div class="input-group">
                        <textarea name="description" id="description" class="form-control" placeholder="Description">{{core['description']}}</textarea>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="form-group">
                    <label for="core['repo']">Repository URL</label>
                    <div class="input-group">
                        <input type="text" name="core['repo']" id="core['repo']" class="form-control" placeholder="Eg: https://api.github.com/orgs/h-w-f/core['repo']" value="{{core['repo']}}">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
