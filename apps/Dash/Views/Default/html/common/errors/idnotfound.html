{% set sectionId = '404' %}
<div class="card p-3 rounded-0" id="{{componentId}}-{{sectionId}}">
    <div class="row">
        <div class="col">
            <div class="jumbotron text-center bg-danger">
                <h1>
                    <span class="text-white"><i class="fas fa-fw fa-search-minus"></i> Not Found! (Error:404)</span>
                </h1>
                <p class="lead text-white">ID Not Found</p>
                <p>
                    <a href="{{links.url('home')}}" class="contentAjaxLink btn btn-primary btn-lg">
                        <span class="text-uppercase">Goto Home</span>
                    </a>
                </p>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <h2>What happened?</h2>
            <p class="lead">A 404 error status implies that the component you're looking for could not be found.</p>
        </div>
        <div class="col-md-6">
            <h2>What can I do?</h2>
            <p class="lead">This should not happen. Either it is a bug or site issue. Please
                <a href="mailto:dev@bazaari.com.au?Subject=Page%20Not%20Found%20Error" class="font-weight-bold">contact</a> us.
            </p>
        </div>
    </div>
</div>
