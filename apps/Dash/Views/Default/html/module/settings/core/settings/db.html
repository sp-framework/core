<div class="row p-2">
    <div class="col border-right">
        <legend>Database</legend>
        <div class="form-group col">
            <label for="db-host">Host</label>
            <input type="text" class="form-control" id="db-host" placeholder="Host" value="{{settings['db']['host']}}" disabled="disabled">
        </div>
        <div class="form-group col">
            <label for="db-dbname">Database Name</label>
            <input type="text" class="form-control" id="db-dbname" placeholder="Host" value="{{settings['db']['dbname']}}" disabled="disabled">
        </div>
        <div class="form-group col">
            <label for="db-username">Username</label>
            <input type="text" class="form-control" id="db-username" placeholder="Username" value="{{settings['db']['username']}}" disabled="disabled">
        </div>
        <div class="form-group col">
            <label for="db-password">Password</label>
            <input type="text" class="form-control" id="db-password" placeholder="Password" value="{{settings['db']['password']}}" disabled="disabled">
        </div>
        <div class="form-group col">
            <label for="db-port">Port</label>
            <input type="text" class="form-control" id="db-port" placeholder="Port" value="{{settings['db']['port']}}" disabled="disabled">
        </div>
    </div>
</div>
